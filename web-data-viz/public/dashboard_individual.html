<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="css/dashboard_individual.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>

     <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="overlay" onclick="toggleMenu()"></div>

    <nav id="nav">
        <div class="navHora">
            22:10
            <div class="navData">
                Segunda-feira, 23 de nov 2020
            </div>
        </div>

        <div class="navLinks">
            <a href="dashboard.html" class="navLinksLogo">
                <img src="images/icon_link_home.svg" alt="">
                Home
            </a>
            <a href="" class="navLinksLogo">
                <img src="images/icon_link_usuarios.svg" alt="">
                Usuarios
            </a>
            <a href="ranking.html" class="navLinksLogo">
                <img src="images/icon_link_ranking.svg" alt="">
                Ranking
            </a>
            <a href="perfil.html" class="navLinksLogo">
                <img src="images/icon_link_usuarios.svg" alt="">
                Perfil
            </a>
        </div>

        <div class="navUserInfo">
            <div>
                <img src="images/icon_camera.svg" alt="">
            </div>
            <div>
                <div>nomesobrenome</div>
                <div>email@gmail.com</div>
            </div>
        </div>

        <button class="navExit">
            Sair
            <div>
                <img src="images/icon_sair.svg" alt="">
            </div>
        </button>
    </nav>

    <div class="graficosContainer">
        <div class="graficosSup">

            <div class="graficosSupDash" id="divTaxaVitoria">
                <div class="infoSup">
                    Maior taxa de vitória
                </div>
                <div class="infoValor">
                    57%
                </div>
            </div>

            <div class="graficosSupDash" id="divKdaMedio">
                <div class="infoSup">
                    KDA médio
                </div>
                <div class="infoValor">
                    10/2/8
                </div>
            </div>

            <div class="graficosSupDash" id="divFarmMedio">
                <div class="infoSup">
                    Farm médio
                </div>
                <div class="infoValor">
                    300/min
                </div>
            </div>

        </div>

        <div class="graficosMid">
            <div class="graficosMid1">
                <div class="graficoMidBarra" id="graficoMid1"></div>
            </div>

            <div class="graficosMid2">
                <div class="graficoMidPizza" id="graficoMid2"></div>
            </div>
        </div>

        <div class="graficosInf">


            <div class="graficosInfDash" id="divPremiacao">
                <div class="infoInf">
                    Total em premiações
                </div>
                <div class="infoValor">
                </div>
            </div>

            <div class="infoJogadorDetalhes" id="divJogadorDetalhes">
                <div class="infoJogadorDetalhesItem">
                    Nome: ROBO
                </div>
                <div class="infoJogadorDetalhesItem">
                    Idade: 25 anos
                </div>
                <div class="infoJogadorDetalhesItem">
                    Posição: Mid
                </div>

            </div>

        </div>

    </div>

    <script src="scripts/dashboard_individual.js"></script>


</body>

</html>

<script>
    function toggleMenu() {
        const nav = document.getElementById('nav');
        const overlay = document.querySelector('.overlay');
        const menuToggle = document.querySelector('.menu-toggle');

        nav.classList.toggle('active');
        overlay.classList.toggle('active');

        const icon = menuToggle.querySelector('i');
        if (nav.classList.contains('active')) {
            icon.classList.replace('fa-bars', 'fa-times');
            menuToggle.setAttribute('aria-label', 'Fechar menu');
            document.body.style.overflow = 'hidden';
        } else {
            icon.classList.replace('fa-times', 'fa-bars');
            menuToggle.setAttribute('aria-label', 'Abrir menu');
            document.body.style.overflow = '';
        }
    }

    document.querySelectorAll('.navLinksLogo').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        });
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const nav = document.getElementById('nav');
            if (nav.classList.contains('active')) {
                toggleMenu();
            }
        }
    });
</script>
