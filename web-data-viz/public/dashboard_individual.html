<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard com ApexCharts</title>
    <link rel="stylesheet" href="css/dashboard_individual.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>

    <nav>
        <div class="navHora">
            22:10
            <div class="navData">
                Segunda-feira, 23 de nov 2020
            </div>
        </div>

        <div class="navLinks">
            <a href="dashboard.html" class="navLinksLogo">
                <img src="images/icon_link_home.svg" alt="">
                Home
            </a>
            <a href="" class="navLinksLogo">
                <img src="images/icon_link_usuarios.svg" alt="">
                Usuarios
            </a>
            <a href="ranking.html" class="navLinksLogo">
                <img src="images/icon_link_ranking.svg" alt="">
                Ranking
            </a>
            <a href="" class="navLinksLogo">
                <img src="images/icon_link_usuarios.svg" alt="">
                Perfil
            </a>
        </div>

        <div class="navUserInfo">
            <div>
                <img src="images/icon_camera.svg" alt="">
            </div>
            <div>
                <div>nomesobrenome</div>
                <div>email@gmail.com</div>
            </div>
        </div>

        <button class="navExit">
            Sair
            <div>
                <img src="images/icon_sair.svg" alt="">
            </div>
        </button>
    </nav>

    <div class="graficosContainer">
        <div class="graficosSup">

            <div class="graficosSupDash" id="divTaxaVitoria">
                <div class="infoSup">
                    Maior taxa de vitória
                </div>
                <div class="infoValor">
                    57%
                </div>
            </div>

            <div class="graficosSupDash" id="divKdaMedio">
                <div class="infoSup">
                    KDA médio
                </div>
                <div class="infoValor">
                    10/2/8
                </div>
            </div>

            <div class="graficosSupDash" id="divFarmMedio">
                <div class="infoSup">
                    Farm médio
                </div>
                <div class="infoValor">
                    300/min
                </div>
            </div>

        </div>

        <div class="graficosMid">
            <div class="graficosMid1">
                <div class="graficoMidBarra" id="graficoMid1"></div>
            </div>

            <div class="graficosMid2">
                <div class="graficoMidPizza" id="graficoMid2"></div>
            </div>
        </div>

        <div class="graficosInf">


            <div class="graficosInfDash" id="divPremiacao">
                <div class="infoInf">
                    Total em premiações
                </div>
                <div class="infoValor">
                </div>
            </div>

            <div class="infoJogadorDetalhes">
                <div class="infoJogadorDetalhesItem">
                    Nome: ROBO
                </div>
                <div class="infoJogadorDetalhesItem">
                    Idade: 25 anos
                </div>
                <div class="infoJogadorDetalhesItem">
                    Posição: Mid
                </div>

            </div>

        </div>

    </div>

    <script src="scripts/dashboard_individual.js"></script>


</body>

</html>
