<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard com ApexCharts</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>

     <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="overlay" onclick="toggleMenu()"></div>

    <nav id="nav">
        <div class="navHora">
            <img src="images/logoNexus.png" alt="">
        </div>

        <div class="navLinks" id="divNavLinks">
            <a href="dashboard.html" class="navLinksLogo">
                <img src="images/icon_link_home.svg" alt="">
                Home
            </a>
            <a href="ranking.html" class="navLinksLogo">
                <img src="images/icon_link_ranking.svg" alt="">
                Ranking
            </a>
            <a href="perfil.html" class="navLinksLogo">
                <img src="images/icon_link_usuarios.svg" alt="">
                Perfil
            </a>
            <a href="administracao.html" class="navLinksLogo">
                <img src="images/icon_link_usuarios.svg" alt="">
                Administrador
            </a>
        </div>

        <div class="navUserInfo" id="divNavUserInfo">
            <div>
                <img src="images/icon_camera.svg" alt="">
            </div>
            <div>
                <div>nomesobrenome</div>
                <div>email@gmail.com</div>
            </div>
        </div>

        <button class="navExit" onclick="redirectLogin()">
            Sair
            <div>
                <img src="images/icon_sair.svg" alt="">
            </div>
        </button>
    </nav>

    <div class="graficosContainer">
        <div class="graficosSup">

            <div class="graficosSupDash" id="divTaxaVitoria">
                <div class="infoSup">
                    Maior taxa de vitória
                </div>
                <div class="infoJogador">
                    ROBO
                </div>
                <div class="infoValor">
                    57%
                </div>
            </div>

            <div class="graficosSupDash" id="divMelhorKDA">
                <div class="infoSup">
                    Melhor KDA
                </div>
                <div class="infoJogador">
                    ROBO
                </div>
                <div class="infoValor">
                    10/2/8
                </div>
            </div>

            <div class="graficosSupDash" id="divJogadorDestaque">
                <div class="infoSup">
                    Jogador destaque
                </div>
                <div class="infoJogador">
                    ROBO
                </div>
            </div>

        </div>

        <div class="graficosMid">
            <div class="graficosMid1">
                <div class="graficoMidBarra" id="graficoMid1"></div>
            </div>

            <div class="graficosMid2">
                <div class="graficoMidPizza" id="graficoMid2"></div>
            </div>
        </div>

        <div class="graficosInf">
            <div class="graficosInfDash1">
                <div class="graficoInfTitulo">
                    Top 3 Melhores jogadores
                </div>

                <div id="top3-container"></div>
            </div>

            <div class="graficosInfDash" id="divPremiacao">
                <div class="infoInf">
                    Jogador com maior premiação
                </div>
                <div class="infoJogador">
                    ROBO
                </div>
                <div class="infoValor">
                    R$ 1.250.000,00
                </div>
            </div>

        </div>

    </div>
    <script src="scripts/dashboard.js"></script>


</body>

</html>

<script>
    function redirectLogin(){
        window.location = "login.html";
    }


    function toggleMenu() {
        const nav = document.getElementById('nav');
        const overlay = document.querySelector('.overlay');
        const menuToggle = document.querySelector('.menu-toggle');

        nav.classList.toggle('active');
        overlay.classList.toggle('active');

        const icon = menuToggle.querySelector('i');
        if (nav.classList.contains('active')) {
            icon.classList.replace('fa-bars', 'fa-times');
            menuToggle.setAttribute('aria-label', 'Fechar menu');
            document.body.style.overflow = 'hidden';
        } else {
            icon.classList.replace('fa-times', 'fa-bars');
            menuToggle.setAttribute('aria-label', 'Abrir menu');
            document.body.style.overflow = '';
        }
    }

    document.querySelectorAll('.navLinksLogo').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        });
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const nav = document.getElementById('nav');
            if (nav.classList.contains('active')) {
                toggleMenu();
            }
        }
    });
</script>
