<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NexusData - Login</title>
</head>

<body>

    <div class="container">

        <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="overlay" onclick="toggleMenu()"></div>

        <nav id="nav">
            <div class="navLinks">
                <a href="index.html" class="navLinksLogo">
                    <img src="images/icon_link_home.svg" alt="">
                    Site
                </a>
            </div>
        </nav>

        <div class="left-area">
            <div class="phone-box">
                <img src="./images/celularNexus.png" class="phone-img">
            </div>
            <div class="grupo-linhas">
                <img src="images/linhas_grupo.svg" alt="">
            </div>

            <div class="description">
                Nosso propósito é <strong>fortalecer a comunidade gamer</strong>, dar visibilidade a novos talentos
                e apoiar organizações e <strong>patrocinadores</strong> com <strong>dados confiáveis</strong>.
            </div>
        </div>

        <div class="form-area">
            <h1>Login</h1>

            <div class="form-container">

                <div class="form-area parte-1">

                    <span>E-mail</span>
                    <div class="input">
                        <input type="text" id="input_email" placeholder="xpto@gmail.com">
                    </div>

                    <span>Senha</span>
                    <div class="input">
                        <input type="password" id="input_senha" placeholder="*******">
                    </div>

                </div>

            </div>



            <button class="btn" onclick="entrar()">Login</button>

            <div class="login-text">Não possui conta? <a href="./cadastro.html">clique aqui</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
</body>

</html>

<script>

    function toggleMenu() {
        const nav = document.getElementById('nav');
        const overlay = document.querySelector('.overlay');
        const menuToggle = document.querySelector('.menu-toggle');

        nav.classList.toggle('active');
        overlay.classList.toggle('active');

        const icon = menuToggle.querySelector('i');
        if (nav.classList.contains('active')) {
            icon.classList.replace('fa-bars', 'fa-times');
            menuToggle.setAttribute('aria-label', 'Fechar menu');
            document.body.style.overflow = 'hidden';
        } else {
            icon.classList.replace('fa-times', 'fa-bars');
            menuToggle.setAttribute('aria-label', 'Abrir menu');
            document.body.style.overflow = '';
        }
    }

    document.querySelectorAll('.navLinksLogo').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        });
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const nav = document.getElementById('nav');
            if (nav.classList.contains('active')) {
                toggleMenu();
            }
        }
    });

    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    async function entrar() {
    const email_input = document.getElementById("input_email");
    const senha_input = document.getElementById("input_senha");

    const email = email_input.value.trim();
    const senha = senha_input.value.trim();

    if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
    }

    if (!validarEmail(email)) {
        alert("Digite um e-mail válido!");
        return;
    }

    if (senha.length < 6) {
        alert("A senha deve ter no mínimo 6 caracteres!");
        return;
    }

    const senhaHash = sha256(senha);

    try {
        const resposta = await fetch("/usuarios/autenticar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senhaHash
            })
        });

        const json = await resposta.json();

        if (resposta.ok) {
            sessionStorage.setItem("ID_USUARIO", json.id);
            sessionStorage.setItem("EMAIL_USUARIO", json.email);
            sessionStorage.setItem("TIPO_CONTA", json.tipoConta);
            
            if (json.nome) {
                sessionStorage.setItem("NOME_USUARIO", json.nome);
            }

            alert("Login realizado com sucesso!");

            if (json.tipoConta === "ADMINISTRADOR") {
                window.location.href = "dashboard.html";
            } else if (json.tipoConta === "JOGADOR") {
                window.location.href = "dashboard.html";
            } else if (json.tipoConta === "ORGANIZACAO") {
                window.location.href = "dashboard.html";
            } else {
                window.location.href = "index.html";
            }
        } else {
            alert(json.erro || "Email e/ou senha inválido(s)");
        }
    } catch (erro) {
        console.error("Erro completo:", erro);
        alert("Erro de conexão com o servidor.");
    }
}
</script>
