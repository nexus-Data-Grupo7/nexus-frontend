<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NexusData - Login</title>
</head>
<body>
    <div class="container">
        <section class="containerHomePage">
            <header>
                <nav id="topo">
                    <img src="./images/logoQuemSomos.png" alt="" id="logo">
                    <span id="logoNexus">nexus<span id="logoNexus2">Data</span></span>
                    <div class="centralLinks">
                        <ul>
                            <li><a href="index.html#home">Home</a></li>
                            <li><a href="index.html#about">Sobre</a></li>
                            <li><a href="index.html#services">Serviços</a></li>
                            <li><a href="index.html#values">Valores</a></li>
                            <li><a href="index.html#team">Equipe</a></li>
                        </ul>
                    </div>
                    <div class="buttonsNav">
                        <a href="login.html"><button class="login">Login <img src="./images/controle.png" alt=""></button></a>
                        <a href="cadastro.html"><button class="cad">Cadastro</button></a>
                    </div>
                </nav>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <div class="homePageContainer">
                <div class="card card-cadastro"> 
                    <h2>Login</h2>         
        
                    <span>E-mail</span>
                    <div class="input">
                        <input type="text" id="input_email" placeholder="xpto@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <span>Senha</span>
                    <div class="input">
                        <input type="password" id="input_senha" placeholder="*******">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <button class="botao" onclick="entrar()">Entrar</button> <br><br>

                    <div class="cadastro">
                        <span>Não possui cadastro?</span>
                        <a href="cadastro.html">Cadastro</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>

    <script>
    async function entrar() {
        const email_input = document.getElementById("input_email");
        const senha_input = document.getElementById("input_senha");

        const email = email_input.value.trim();
        const senha = senha_input.value.trim();

        if (!email || !senha) {
            alert("Preencha todos os campos.");
            return;
        }

        const senhaHash = sha256(senha);

        try {
            const resposta = await fetch("/usuarios/autenticar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    emailServer: email,
                    senhaServer: senhaHash
                })
            });

            if (resposta.ok) {
                const json = await resposta.json();
                sessionStorage.ID_USUARIO = json.id;
                sessionStorage.EMAIL_USUARIO = json.email;

                alert("Login realizado com sucesso!");
                window.location.href = "dashboard.html";
            } else {
                const texto = await resposta.text();
                alert(texto || "Email e/ou senha inválido(s)");
            }
        } catch (erro) {
            console.error(erro);
            alert("Erro de conexão com o servidor.");
        }
    }
    </script>
</body>
</html>
